<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div ng-controller="myCtrl">
 <h1>welcome  {{myText1}} </h1>
	<p>{{myText2}} </p>
	<input type="text" ng-model="myText1">
	<input type="text" ng-model="myText2">


<ul>
	<li ng-repeat="user in users" > {{user.name}}  {{user.track}}</li>
</ul>

	<form ng-Submit="submitted=true ; register(login.$valid)" name="login" novalidate >
	<input type="text"  ng-model="user.name" reqired name="name">
	<p class="error"  ng-if="login.name.$error.required && submitted" >please enter your name</p>
	<input type="email" name="email" ng-model="user.email">
	<p class="error"  ng-if="login.email.$error.required && submitted" >please enter your email</p>
	<p class="error" ng-if=" login.email.$error.email && submitted "> please enter valid email</p>
	<input type="text" ng-model="user.mobile">
	<select class="" name="track" ng-model="user.track">
		<option value="{{track.id}}" ng-repeat="track in tracks " > {{track.name}}</option>
	</select>
	<button>Submit</button>

</form> 

</div>

<div ng-controller="newCtrl">
	<div ng-init="test= 'hager' ">
<input type="text" ng-model="test" name="">



<ul>
	<li ng-repeat="track in tracks" ng-class="{{track.name}}" >{{track.name}}</li>
</ul>

</div>

</div>
</body>
</html>
