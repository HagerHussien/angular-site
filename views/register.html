<div class="container" >
<form ng-submit="submitted=true ; registerFn(register.$valid)" name="register"  novalidate >
	<div class="field">
	<label>user name</label>
		<input type="text" name="username" required ng-model="user.username">
			<p class="error" ng-if="register.username.$error.required && submitted" >please enter your user name</p>
	</div>
	<div class="field">
	<label>email</label>
		<input type="text" required name="email" ng-model="user.email">
		<p class="error" ng-if="register.email.$error.required && submitted" >please enter your email</p>
		<p class="error" ng-if="register.email.$error.email && submitted "> please enter valid email</p>
	</div>
	<div class="field">
	<label>password</label>
		<input type="password" name="password"  required ng-model="user.password">
		<p class="error" ng-if="register.password.$error.required && submitted" >please enter your password</p>
	</div>
	<div class="field">
	<label>retype password</label>
		<input type="password" name="repassword" required ng-model="user.repassword" >
			<p class="error" ng-if="register.repassword.$error.required && submitted" >please enter your password</p>
		<p class="error" ng-if="user.password != user.repassword && user.password && submitted" >password doesn't match </p>
	</div>
	<button type="submit" name="button">Register</button>
</form>

</div>
